<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Map Api Test Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="top-block">
      <h1>Map Api Test Application</h1>
    </header>
    <main class="top-block">
      <div class="map-wrapper">
        <form class="map-form" action=""></form>
        <div class="map-canvas" id="google-map-canvas">
        <script>
          var map;
          function initMap() {
            map = new google.maps.Map(document.getElementById('google-map-canvas'), {
            center: {lat: 59.933383, lng: 30.331285}, 
            zoom: 8
            });
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWfW-u5sxzeDJB4ODuMUI7o8e6RA3IQaQ&callback=initMap"></script>
        </div>
      </div>
      <div class="map-wrapper">
        <form class="map-form" action=""></form>
        <div class="map-canvas"></div>
      </div>
    </main>
  </body>
</html>
